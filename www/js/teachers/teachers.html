<ion-view view-title="Teachers">
    <ion-content>
        <div class="list">
            <a ng-repeat="item in teachers" href="#/{{item.id}}" class="item item-avatar">
                <img ng-src="{{ item.image }}">
                <h2>{{ item.name }}</h2>
                <div class="text-right"><i class="icon ion-ios-arrow-forward"></i></div>
                <!--<h4>{{ item.text}}</h4>-->
                
            </a>
        </div>
    </ion-content>

    <div class="bar bar-footer bar-stable">
        <div class="title">de la Arts Place</div>
    </div>
</ion-view>
