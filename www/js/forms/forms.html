<ion-view view-title="Forms">
    <ion-content>

        <div class="list">
            <div class="item item-divider">
                <h3>Registration</h3>
            </div>

            <div class="item item-text-wrap">                
                <a class="button button-block button-outline button-positive" ng-click="registrationFormShow()">Registration Form</a>
            </div>
        </div>

        <div class="list">
            <div class="item item-divider">
                <h3>Studio Forms</h3>
            </div>

            
            <div class="item item-text-wrap">
                <a class="button button-block button-outline button-balanced" ng-click="photoReleaseFormShow()">Photo Release Form</a>
            </div>

            <div class="item item-text-wrap">
                
                <a class="button button-block button-outline button-assertive" ng-click="medicalAndAllergyFormShow()">Medical and Allergy Form</a>
            </div>
            <div class="item item-text-wrap">
                
                <p>For Creative Dance - Ballet 2 dancers and Dance Division dancers</p>
                <a class="button button-block button-outline button-positive" ng-click="danceAndChildrensHandbookYearlyShow()">Dance and Children's Handbook</a>
            </div>
            <div class="item item-text-wrap">
                <p>For Ballet 3A - Ballet 6 dancers</p>
                <a class="button button-block button-outline button-balanced" ng-click="academyHandbookShow()">2015/2016 Academy Handbook</a>
            </div>
            <br />

        </div>



    </ion-content>

    <div class="bar bar-footer bar-stable">

        <div class="title">To register please call (513) 871-0914</div>
    </div>
</ion-view>
